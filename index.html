<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca" rel="stylesheet" type="text/css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div id="main-image">
      <img src="images/image-header-mobile.jpg">
      <div class="transparent-foreground"></div>
    </div>
    
    <div id="main-text">
      <h1>Get <span class="hilighted">insights</span> that help your business grow.</h1>
    
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div id="stats">
        <div class="stat"><span class="stat-val">10k+</span> <span class="stat-dsc">companies</span></div>
        <div class="stat"><span class="stat-val">314</span> <span class="stat-dsc">templates</span></div>
        <div class="stat"><span class="stat-val">12m+</span> <span class="stat-dsc">queries</span></div>
      </div>
    </div>
  </main>

</body>
</html>
