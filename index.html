<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca" rel="stylesheet" type="text/css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="image">
      <img class="content" src="images/image-header-mobile.jpg">
      <div class="foreground"></div>
    </div>
    
    <div class="info">
      <div class="text">
        <h1 class="header">Get <span class="highlighted">insights</span> that help your business grow.</h1>
        <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <div class="stat companies"><span class="val">10k+</span> <span class="dsc">companies</span></div>
        <div class="stat templates"><span class="val">314</span> <span class="dsc">templates</span></div>
        <div class="stat queries"><span class="val">12M+</span> <span class="dsc">queries</span></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="link" href="#https://github.com/ecodolphin">Mikhail Kuzmenkov</a>.
    </div>
  </footer>
</body>
</html>
